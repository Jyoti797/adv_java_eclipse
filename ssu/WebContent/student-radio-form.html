<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STUDENT RADIO FORM</title>
</head>
<body>
	<form action="student-radio-response.jsp">
		NAME: <input type="text" name="naam"/><br/><br/>
		ROLL NUM: <input type="text" name="rollNum"/><br/><br/>
		GENDER<br/>
		<input type="radio" name="gender" value="Male"/>Male
		<input type="radio" name="gender" value="Female"/>Female
		<input type="radio" name="gender" value="TransGender"/>Transgender
		<br/><br/>
		COUSRE<br/>
		<input type="radio" name="course" value="B.Tech"/>B.Tech
		<input type="radio" name="course" value="B.Sc"/>B.Sc
		<input type="radio" name="course" value="mtech"/>M.Tech
		<input type="radio" name="course" value="MCA"/>MCA
		<input type="radio" name="course" value="MBA"/>MBA
		<br/><br/>
		CASTE:<br/>
		<input type="radio" name="caste" value="SC"/>SC
		<input type="radio" name="caste" value="ST"/>ST
		<input type="radio" name="caste" value="OBC"/>OBC
		<input type="radio" name="caste" value="General"/>General
		<br/><br/>
		MARRIATAL STATUS<br/>
		<input type="radio" name="marriage" value="MARRIED"/>MARRIED
		<input type="radio" name="marriage" value="UNMARRIED"/>UNMARRIED
		<br/><br/>
		MOTHER TONGUE<br/>
		<input type="radio" name="motherTongue" value="ODIA"/>ODIA
		<input type="radio" name="motherTongue" value="HINDI"/>HINDI
		<input type="radio" name="motherTongue" value="TELGU"/>TELGU
		<input type="radio" name="motherTongue" value="TAMIL"/>TAMIL
		<input type="radio" name="motherTongue" value="BENGALI"/>BENGALI
		<input type="radio" name="motherTongue" value="MARATHI"/>MARATHI
		<input type="radio" name="motherTongue" value="PUNJABI"/>PUNJABI
		<input type="radio" name="motherTongue" value="KANNADA"/>KANNADA
		<br/><br/>
		
		<input type="submit" value="Submit"/>
	</form>

</body>
</html>
